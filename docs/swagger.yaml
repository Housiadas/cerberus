paths:
  /liveness:
    get:
      consumes:
      - application/json
      description: Returns application's status info if the usecase is alive
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/system_usecase.Info'
      summary: UseCase Liveness
      tags:
      - System
  /readiness:
    get:
      consumes:
      - application/json
      description: Check application's readiness
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/system_usecase.Status'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: UseCase Readiness
      tags:
      - System
  /v1/audits:
    get:
      consumes:
      - application/json
      description: Search audits in database based on criteria
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/audit_usecase.AuditPageResult'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Query Audits
      tags:
      - Audit
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Validate user's credentials
      parameters:
      - description: Login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth_usecase.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth_usecase.Token'
        "500":
          description: Internal Server Error
          schema:
