          description: OK
          schema:
            $ref: '#/definitions/auth_usecase.Token'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Auth refresh
      tags:
      - Auth
  /v1/auth/register:
