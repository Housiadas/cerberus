      summary: Auth login
      tags:
      - Auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout a user
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Logout a user
      tags:
      - Auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: RefreshAccessToken user's JWT tokens
      parameters:
      - description: RefreshAccessToken data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth_usecase.RefreshTokenReq'
      produces:
