        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Delete a Permission
      tags:
      - Permissions
    put:
      consumes:
      - application/json
      description: Update an existing Permission
      parameters:
      - description: Permission data
        in: body
        name: request
        required: true
